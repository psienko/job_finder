<div class="container">
  <div class="row">
    <h2>
      Kategorie
    </h2>
    <div class="alert alert-danger" data-ng-hide="vm.messageErr === ''">
      Error:
      {{vm.messageErr}}
    </div>

  </div>

  <ul class="list-group " ng-repeat="category in vm.categories" style="list-style-type: none;">
    <li class="list-group-item event-listItem">
      <category-item category="category"></category-item>
    </li>
  </ul>

</div>
